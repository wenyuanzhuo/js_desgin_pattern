<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  var Flower = function() {}
  var xiaoming = {
	name: '小明',
	age: 22,
	//送谁？花
	sendFlower: function(target) {
		//花要买？
		var flower = new Flower();
		//送
		target.receiveFlower(flower, this);
	}
  }
  var xiaomei = {
	name: '小美',
	age: 21,
	receiveFlower: function(flower, sender) {
		console.log(this.name + '收到了' + sender.name + '送的花');
	}
  }
  //小红 代理模式
  var xiaohong = {
	receiveFlower: function(flower, sender) {
		//  小明为啥找小红代理？
		// 小美的心情如何？
		// 小美是否有男朋友了？ 

		if(sender.name === '小明') {
			console.log('明哥，我们在一起吧');
		} else {
			xiaomei.receiveFlower(flower, sender);
		}
	}
  }

  xiaoming.sendFlower(xiaohong);
</script>
</body>
</html>
